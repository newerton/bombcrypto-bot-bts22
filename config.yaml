    default: 0.7

    # [en_US]
    # Default value: 0.5
    #
    # [pt_BR]
    # Valor padrão: 0.5
    error: 0.5

    # [en_US]
    # Default value: 0.8
    #
    # [pt_BR]
    # Valor padrão: 0.8
    select_wallet_buttons: 0.8

    # [en_US]
    # Default value: 0.9
    #
    # [pt_BR]
    # Valor padrão: 0.9
    go_to_work_btn: 0.9

    # [en_US]
    # Default value: 0.8
    #
    # [pt_BR]
