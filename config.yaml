    full_bar: 0.7

    # [en_US]
    # Default value: 0.5
    #
    # [pt_BR]
    # Valor padrão: 0.5
    chest: 0.5

  # [en_US] distance in pixels to click the work button
  #
  # [pt_BR] distancia em pixels para clickar no botão work
  #
  offsets:
    work_button: [120,140]           # [min value, max value]
    work_button_full: [90,110]       # [min value, max value]
    work_button_all: [10,50]         # [min value, max value]
    character_indicator: [100,200]   # [min value, max value]

  # [en_US]
  # Default value: 60
  #
  # [pt_BR]
